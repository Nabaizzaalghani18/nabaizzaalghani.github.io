<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Sederhana</title>
    <script>
        function hitung(operator) {
            const bil1 = parseFloat(document.getElementById('bil1').value);
            const bil2 = parseFloat(document.getElementById('bil2').value);
            let hasil;

            if (isNaN(bil1) || isNaN(bil2)) {
                alert("Masukkan bilangan yang valid!");
                return;
            }

            switch(operator) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                    if (bil2 === 0) {
                        alert("Tidak bisa membagi dengan nol!");
                        return;
                    }
                    hasil = bil1 / bil2;
                    break;
                default:
                    hasil = "Operator tidak dikenali";
            }
            alert(`Hasil ${bil1} ${operator} ${bil2} = ${hasil}`);
        }

        function reset() {
            document.getElementById('bil1').value = '';
            document.getElementById('bil2').value = '';
        }
    </script>

    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Calculator Sederhana</h2>
        <div>
            <label>Bilangan 1:</label>
            <input type="text" id="bil1"><br>
            <label>Bilangan 2:</label>
            <input type="text" id="bil2"><br>
        </div>
        <button onclick="hitung('+')">+</button>
        <button onclick="hitung('-')">-</button>
        <button onclick="hitung('/')">/</button>
        <button onclick="hitung('*')">*</button>
        <button onclick="reset()">C</button>
    </div>
</body>
</html>
